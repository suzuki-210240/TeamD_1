<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>時間割作成サイト</title>
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScriptファイルの読み込み -->
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="header">
        ランダム時間割作成
    </div>
    <div class="container">
        <h2>時間割を作成</h2>
        <div id="formContainer">
            <div class="input-group">
                <label>科目:</label>
                <select id="subject">
                    <option value="国語">国語</option>
                    <option value="数学">数学</option>
                    <option value="英語">英語</option>
                </select>
                <button type="button" class="add-btn" onclick="addOption('subject')">＋</button>
            </div>
            <div class="input-group">
                <label>教室:</label>
                <select id="room">
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                </select>
                <button type="button" class="add-btn" onclick="addOption('room')">＋</button>
            </div>
            <div class="input-group">
                <label>担当:</label>
                <select id="teacher">
                    <option value="山田">山田</option>
                    <option value="佐々木">佐々木</option>
                    <option value="伊藤">伊藤</option>
                </select>
                <button type="button" class="add-btn" onclick="addOption('teacher')">＋</button>
            </div>
            <div class="input-group">
                <label>週コマ数:</label>
                <input type="number" id="numClasses" min="1" max="30">
            </div>
            <button type="button" class="generate-btn" onclick="saveOptions()">項目を保存</button>
        </div>

        <div id="savedItems" class="saved-items">
            <h3>保存された項目</h3>
            <ul id="savedList"></ul>
        </div>

        <button type="button" class="generate-btn" onclick="checkTimetableCapacity()">時間割を作成</button>
        <div id="errorMessage" class="error-message"></div>

        <table id="timetableTable">
            <thead>
                <tr>
                    <th>時間</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                </tr>
            </thead>
            <tbody id="timetable">
                <!-- 時間割がここに表示されます -->
            </tbody>
        </table>

        <button type="button" class="image-btn" onclick="generateImage()">画像を生成</button>
    </div>
</body>
</html>
